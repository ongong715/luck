<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Lucky Wheel</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="card">
    <h1>Lucky Wheel</h1>

    <label>Customer Code</label>
    <input id="code" placeholder="Enter your code (e.g. HB1001)">

    <div class="buttons">
      <button id="requestBtn">Request Spin</button>
      <button id="spinBtn">Spin Now</button>
    </div>

    <!-- Wheel Wrapper with Arrow -->
    <div id="wheel-wrapper" style="position: relative; display: inline-block; margin-top: 20px;">
      
      <!-- Arrow -->
      <div id="wheel-arrow"
    style="
      position:absolute;
      top:-32px;
      left:50%;
      transform:translateX(-50%);
      width:0;
      height:0;

      /* 金色立体边框 */
      border-left:22px solid transparent;
      border-right:22px solid transparent;
      border-bottom:32px solid #FFD700;

      /* 立体外框（深金色） */
      filter: drop-shadow(0px 2px 3px rgba(0,0,0,0.5));

      /* 外层深色金属边框 */
      clip-path: polygon(
        50% 0%, 
        100% 100%, 
        0% 100%
      );
    ">
</div>

      <!-- Wheel -->
      <canvas id="wheel" width="360" height="360"></canvas>
    </div>

    <div id="out" class="out"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
